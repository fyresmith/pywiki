<!doctype html>
<html lang="en">
	<head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
		<title>The Riveon Wiki</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&family=Lora:wght@400;500;600;700&family=Merriweather:wght@300;400;700;900&family=Playfair+Display:wght@400;500;600;700;800;900&family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
		<link href="static/css/wiki.css" rel="stylesheet">
	</head>

	<body>
		<div class="content-container pb-3">
			<header class="py-3">
                <div class="row justify-content-between align-items-center">
                  <div class="col-md-6">
                      <a class="wiki-header-logo" href="/">The Riveon Wiki</a>
                  </div>
                  <div class="col-md-6 d-flex justify-content-end align-items-center">
                      <p class="col-md-5 m-0 text-secondary text-right">Signed in as <span class="text-primary">{{ session.firstName }}</span></p>
                        <form action="/sign-out" method="GET" class="text-end">
                            <button type="submit" class="wiki-btn">Log Out</button>
                        </form>
                    </div>
                </div>
			</header>
		</div>

		<main role="main" class="content-container pb-3">
			{% block content %} {% endblock %}
		</main>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	</body>
</html>
