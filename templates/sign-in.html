<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="Caleb Smith">
		<title>Sign In | Riveon Wiki</title>
		<!-- Bootstrap core CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="static/css/signin.css" rel="stylesheet">
	</head>
	<body class="d-flex align-items-center" style="height: 80vh;">
		<div class="container mt-5">
			<div class="card shadow-lg" style="max-width: 400px; margin: auto;">
				<img src="static/images/login.jpg" class="img card-img-top" alt="Header Image" style="max-height: 200px;">
				<div class="card-body">
					<h5 class="card-title text-center mb-4" style="font-family: 'Lato'; font-weight: bold; font-size: 25px;">Sign In</h5>
                        {% if message != '' %}
                            <p class="text-danger">{{ message }}</p>
                        {% endif %}
                    <form action="/sign-in" method="POST" class="signin-form">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Email Address" name="email" required>
							<label class="form-control-placeholder" hidden for="username">Username</label>
						</div>
						<div class="form-group">
							<input id="password-field" type="password" class="form-control" placeholder="Password" name="password" required>
							<label class="form-control-placeholder" hidden for="password">Password</label>
						</div>
						<div class="form-group text-center">
							<button type="submit" class="btn btn-outline-secondary w-100 px-4">Sign In</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
